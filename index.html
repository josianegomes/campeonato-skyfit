<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyFit - Contagem Regressiva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="top-bar">
      <div class="buttons">
      </div>
    </div>

    <div class="content">
      <p class="quote">“PRIMEIRO CAMPEONATO DE FISIOCULTURISMO SKYFIT SOROCABA”</p>
      <p class="text">Venha participar do primeiro campeonato de fisiculturismo SKYFIT.</p>
      <p class="text">Endereço: Rua Exemplo, 123 - Sorocaba/SP</p>
    </div>
  </header>

  <section class="countdown">
    <p>Garanta seu ingresso! O valor sobe em:</p>
    <div id="timer">
      <div><span id="days">00</span><small>Dias</small></div>
      <div><span id="hours">00</span><small>Horas</small></div>
      <div><span id="minutes">00</span><small>Minutos</small></div>
      <div><span id="seconds">00</span><small>Segundos</small></div>
    </div>
    <a href="#" class="btn big highlight" id="btnIngressos3">Comprar Ingressos</a>
  </section>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Comprar Ingressos</h2>
      <form id="formIngressos">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">

        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">

        <label for="whatsapp">WhatsApp:</label>
        <input type="tel" id="whatsapp" name="whatsapp" required placeholder="(11) 99999-9999">

        <button type="submit" class="btn highlight">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    // Contagem regressiva
    const endDate = new Date("2025-10-04T15:20:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = endDate - now;

      if (distance <= 0) {
        document.getElementById("timer").innerHTML = "Promoção encerrada!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days.toString().padStart(2, "0");
      document.getElementById("hours").innerText = hours.toString().padStart(2, "0");
      document.getElementById("minutes").innerText = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").innerText = seconds.toString().padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // Modal
    const modal = document.getElementById("modal");
    const btns = [document.getElementById("btnIngressos"), document.getElementById("btnIngressos2"), document.getElementById("btnIngressos3")];
    const closeBtn = document.querySelector(".close");
    const form = document.getElementById("formIngressos");

    btns.forEach(btn => {
      if (btn) {
        btn.addEventListener("click", (e) => {
          e.preventDefault();
          modal.style.display = "flex";
        });
      }
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const cpf = document.getElementById("cpf").value.trim();
      const nome = document.getElementById("nome").value.trim();
      const whatsapp = document.getElementById("whatsapp").value.trim();

      if (!cpf || !nome || !whatsapp) {
        alert("Por favor, preencha todos os campos obrigatórios.");
        return;
      }

      alert("Formulário enviado com sucesso!");
      modal.style.display = "none";
      form.reset();
    });
  </script>
</body>
</html>
